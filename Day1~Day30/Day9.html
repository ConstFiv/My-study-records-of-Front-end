		<!-- 优雅降级和渐进增强 -->
	
<!-- 
渐进增强和优雅降级这两个概念是在 CSS3 出现之后火起来的。
由于低级浏览器不支持 CSS3，但是 CSS3 特效太优秀不忍放弃，所以在高级浏览器中使用 CSS3，
而在低级浏览器只保证最基本的功能。

优雅降级
先不考虑兼容，优先最新版本浏览器效果，之后再逐渐兼容低版本浏览器。

渐进增强
考虑兼容，以较低（多）浏览器效果为主，之后再逐渐增加对新版本浏览器的支持，以内容为主。
也是多数公司所采用的方法。 -->
