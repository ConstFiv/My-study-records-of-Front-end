    <!-- 
        rgba 和 opacity的透明有什么区别？
        rgba 只会对目前的特定颜色进行透明化
        opacity 会使得当前元素以及该元素的子元素全部透明化


        比方说对背景进行透明化处理。用RGBA的话表面的字体就不会变透明，但是如果用OPACITY的话就会全部透明
     -->

     <script>
            ```javascript
    [].forEach.call($$("*"),function(a){ a.style.outline="1px solid #"+(~~(Math.random()*(1<<24))).toString(16) })
    ```
     </script>

</body>
