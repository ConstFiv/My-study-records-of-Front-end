		<!-- 解释下CSS的sprites的原理和优缺点分别是什么
		原理就是将多张字体图片合到一张图片里，在使用的时候直接通过更改position的位置就可以轻松做到图标切换
		雪碧图 优点是将大量的图标进行一次性的加载，减少了页面加载的负荷（当然现在已经有了icon图标字体，就会更加的便捷了）
		缺点就是现在看来已经不够快了
		 
		 
		优点： 如果是多个图片，加载页面的时候会闪一下，而sprites图解决了这个问题
				雪碧图减少了请求次数，优化了页面加载
		
		缺点：维护困难！ 更改一个图标就要换掉整个雪碧图
		
				
		 -->
