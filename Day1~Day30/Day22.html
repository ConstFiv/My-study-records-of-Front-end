<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<!-- 
		js放在html的body和head有什么区别？
		放在head就会预加载script文件 对于具有必要性的js文件可以在head中进行引入，否则会导致页面加载缓慢
		
		放在head尤其是head尾部的js引用是我们最常用的方法
		
		
		
		如果使用@import引入js文件有可能会导致页面重绘 所以记得要使用link/src方法
		
		
		
		 -->
		
		
		<!-- 浏览器在解析css选择器的时候是什么顺序执行的？
			是从上至下 从右至左
			
			因为浏览器从右至左解析css选择器的时候可以更快捷地定位到某一个精确的选择器
		 
		 
		 -->
		
		<!-- 你对new操作符的理解是什么？请你手动实现一个new
		 new就是用来在堆内存当中开辟一跨新的空间来存储一个新的实例化对象
		 

		 
		 
		 
		 -->
		 <script type="text/javascript">
		 			 function Faaa(num){
						 console.log(num)
					 }
					var a  = new Faaa(18);
		 </script>
		
	</body>
</html>
