<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    
    <title>hello react 项目</title>
    <!-- 引入react核心库 -->
   <script src="./js/旧版本/react.development.js"></script>
   <!-- 引入react的dom库 -->
   <script src="./js/旧版本/react-dom.development.js"></script>
    <!-- 引入babel库 -->
    <script src="./js/旧版本/babel.min.js"></script>
    <!-- 引入prop库 -->
    <script src="./js/旧版本/prop-types.js"></script>

</head>
<body>
   <!-- refs的基本使用 之  回调函数写法 -->
    
   <div id="root"></div>

   <script type="text/babel">
    class Demo extends React.Component{
        state = {isHot:true}

        show1 = ()=>{
            alert(this.input1.value);
        }

       

        changeState = ()=>{
            const {isHot} = this.state;
            this.setState({isHot:!isHot})
        }


        inputFunction = (c)=>{
            this.input1 = c;
        }

        render(){
            const {isHot} = this.state;
            return(
                <div>
                    <h1>今天天气很{isHot? "炎热":"凉爽"}</h1>
                    <input  ref={this.inputFunction} placeholder ="点击显示输入内容" type="text"/>
                    <button onClick = {this.show1} >点我点我</button>    
                    <button onClick = {this.changeState}>切换天气</button>            
                </div>

            )
        }
    }


    ReactDOM.render(<Demo/>,document.getElementById("root") );



</script>





</body>
</html>
