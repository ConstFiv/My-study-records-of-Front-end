<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>类的创建</title>
</head>

<body>
    <script>
        // 定义一个 Person 类
        class Person { } // P一定是大写

        // 创建一个Person的实例对象
        const p1 = new Person();
        // 输出的并不是 Person 类，而是由 Person 类缔造出来的实例对象
        // 生活化编程：
        // 人是类，张三是个人，女娲捏了一个人类还是捏了一个张三？
        console.log(p1)

    </script>
</body>

</html>
